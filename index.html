<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" href="favicon.png" sizes="256x256">
	<title>IsoCity</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid d-flex flex-column">
		<div class="row">
			<div class="col-sm-9">
				<div id="drawing-container">
					<canvas id="bg"></canvas>
					<p class="ui" style="position: fixed; margin-top: 10px; margin-left: 10px; font: 15px Helvetica; color: #777;">
						Build stuff. Earn money (not yet). <br/>
						Move map with arrow keys. <br/>
						Zoom with mouse wheel
					</p>
					<p class="ui" style="position: fixed; margin-top: 96vh; margin-left: 10px; font: 15px Helvetica; color: #777;">
						BUILD VERSION: whatever.0.2
					</p>
					<p id="fps" class="ui float-right" style="margin-top: 10px; font: 15px Helvetica; color: #777;">
						FPS: 0
					</p>
				</div>
			</div>
			<div class="col-sm-3" style="border: 1px solid #ddd; background-color: #eee;">
				<div id="controls">
					<div id="btns">
						<button class="btn btn-dark" data-tab="#tools" onclick="activateTab(this)">Build Mode üè†</button>
						<button class="btn btn-outline-dark" data-tab="#details" onclick="activateTab(this)">Inspect Mode ‚ÑπÔ∏è</button>
					</div>
					<div id="instruments" class="h100">
						<div id="tools" class="instrument-panel"></div>
						<div id="details" class="instrument-panel" style="display: none !important;">
							<p>Pick cell to inspect</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
